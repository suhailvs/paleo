      html,

  <body onload="init()">
        <!-- https://www.deadseascrolls.org.il/explore-the-archive/image/B-497904 -->
    <div id="map"></div>
    <script src="static/leaflet/leaflet.js"></script>
    <script src="static/datas.js"></script>
    <script src="static/get_content.js"></script>
    <script>
      
      function init() {
        var mapMinZoom = 10;
        var mapMaxZoom = 12;
        var map = L.map("map", {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: L.CRS.Simple,
        }).setView([0, 0], mapMinZoom);
        L.tileLayer("tiles/v1/{z}/{x}/{y}.png", {
          maxNativeZoom: 11,
          minZoom: mapMinZoom,
          maxZoom: mapMaxZoom,
        }).addTo(map);
        map.setMaxBounds([
          [-0.375, 0],
          [0, 2.376],
        ]);
        map.on("click", function (e) {
          let currZoom = map.getZoom();
          // let bounds = map.getBounds();
          if (currZoom == mapMaxZoom) {
            let requestform = e.latlng;
            let formpopup = L.popup()
              .setLatLng(requestform)
              .setContent(getContent(e.latlng))
              .openOn(map);
          }
        });
      }
    </script>
  </body>
